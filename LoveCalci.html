<!DOCTYPE html>
<html>
<head>
	<title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    	
      body{
      	background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url(love.jpg);
      	background-repeat: no-repeat;
      	height: 100vh;
      	background-size: cover;
      	width:100%;
      	position: relative;
      }
      header{
      	width: 100%;
      	position: absolute;
      	top: 50%;
      	left:50%;
      	transform: translate(-50%, -50%);
      }



    </style>
</head>
<body>
    <header>
    		<div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
            <div class="card-body">
            	<form class="form-inline w-75 m-auto">
            	   <div class="form-group">
            		<input type="text" name="" class="form-control text-center"  placeholder="Your Name" id="Yname">
            	</div>
            	<div> <span class="pl-4 pr-4"> + </span></div>
            	 <div clas="form-group">
            	 	<input type="text" name="" class="form-control text-center" placeholder="Love Name" id="lname">
            	 </div>
            	</form>
            	<br/>
            	<div class="w-75 m-auto">
            		<button class="btn btn-success w-50" onclick="checkloveper()">Let's Match</button>
            	</div>
            	<br/>
            	<div>
            		<input type="" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
            	</div>
            </div>
            <div class="card-footer">God Bless Your RelationShip</div>
    	</div>
    </header>
    <script>
    	function checkloveper() {

    		var name = document.getElementById('Yname').value;
    		var lname = document.getElementById('lname').value;
    		
    		if(name == ""){
    			alert('Please enter Your name');
    		} else if (name.length<=2){
    			alert('Minimum length of Your name is 3');
    		}else if (!isNaN(name)){
    			alert('Numbers are not allowed');
    		}else if (name >2 && lname == ""){
    			alert('Please enter your Love name');
    		}
    		if(lname == ""){
    			alert('Please enter your Last name');
    		} else if (lname.length<=2){
    			alert('Minimum length of your Love name is 3');
    		}else if (!isNaN(lname)){
    			alert('Numbers are not allowed');
    		}else{
    		let lovedata = Math.random()*100;
    		lovedata = Math.floor(lovedata);
    		document.getElementById('lovevalue').value = lovedata + "%";
    	   }
    	}
    </script>

</body>
</html>
